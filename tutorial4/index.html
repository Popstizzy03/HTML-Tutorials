<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cube Shooter FPS</title>
</head>
<body>
    
    <div id="game-container"></div>
    
    <div id="game-ui">
        <div id="crosshair"></div>
        <div id="score">Score: 0</div>
        <div id="health-bar-container">
            <div id="health-bar"></div>
        </div>
        <div id="ammo">Ammo: 15 / 15</div>
        <div id="hit-marker"></div>
        <div id="reload-message">Press R to reload</div>
        <div id="damage-overlay"></div>
        
        <div class="mobile-controls">
            <div class="mobile-controls-row">
                <div class="mobile-button" id="mobile-forward">↑</div>
            </div>
            <div class="mobile-controls-row">
                <div class="mobile-button" id="mobile-left">←</div>
                <div class="mobile-button" id="mobile-backward">↓</div>
                <div class="mobile-button" id="mobile-right">→</div>
            </div>
        </div>
        
        <div class="mobile-shoot" id="mobile-shoot"></div>
    </div>
    
    <div id="start-screen">
        <h1 class="title">CUBE SHOOTER</h1>
        <p class="subtitle">Eliminate enemy cubes before they eliminate you!</p>
        <button id="start-button" class="btn">START GAME</button>
        <div class="controls">
            <p><strong class="desktop-only">WASD</strong><strong class="mobile-only">Arrows</strong> - Move | <strong class="desktop-only">Mouse</strong><strong class="mobile-only">Swipe</strong> - Look</p>
            <p><strong class="desktop-only">Left Click</strong><strong class="mobile-only">Tap Button</strong> - Shoot | <strong>R</strong> - Reload</p>
        </div>
    </div>
    
    <div id="game-over-screen">
        <h1 class="title">GAME OVER</h1>
        <p id="final-score" class="subtitle">Your score: 0</p>
        <button id="restart-button" class="btn">PLAY AGAIN</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
